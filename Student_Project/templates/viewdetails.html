{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    
</head>
<body>
    <header class="conheader">


        
            <div class="container-flex">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top  scrolled" id="in-nav">
                    <img width="50px" src="{% static 'images/icon.jpg'%}" alt="images">
                    <a class="navbar-brand" href="#"><b>Welcome</b></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                              <li class="nav-item active">
                                <a class="nav-link" href="{% url 'home' %}"><b>Home</b><span class="sr-only"></span></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'viewfeedback' %}"><b>View Student Details</b></a>
                              </li>
                  
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}"><b>Logout</b></a>
                              </li>
                              
                             
                              
                              
                            </ul>
                        </div>
                </nav>
            </div><br><br><br><br>
  


  <section >
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-4 mt-5">
                    <table class="table table-striped table-light">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">DOB</th>
                            <th scope="col">Phone_Number</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                            {% for i in ob %}
                          <tr>
                              <th scope="row">{{i.id}}</th>
                            <td>{{i.Name}}</td>
                            <td>{{i.DOB}}</td>
                            <td>{{i.Phone_Number}}</td>
                                
                           
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                        
                    </div>
                    </div>
                    </div>
                    </section>


</body>
</html>
